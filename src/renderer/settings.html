<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #2e2c29;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        #app {
            height: 100%;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .settings-item {
            margin-bottom: 24px;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cccccc;
        }

        .settings-item input[type="text"],
        .settings-item input[type="number"],
        .settings-item select {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
        }

        .settings-item input[type="text"]:focus,
        .settings-item input[type="number"]:focus,
        .settings-item select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .settings-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .description {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>设置</h1>

        <div class="settings-section">
            <h2>通用设置</h2>
            <div class="settings-item">
                <label for="theme">主题</label>
                <select id="theme">
                    <option value="dark">深色</option>
                    <option value="light">浅色</option>
                    <option value="auto">跟随系统</option>
                </select>
                <div class="description">选择应用程序的主题</div>
            </div>
        </div>

        <div class="settings-section">
            <h2>标签页设置</h2>
            <div class="settings-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="close-warning">
                    <span>关闭标签页时显示警告</span>
                </label>
                <div class="description">关闭标签页前显示确认对话框</div>
            </div>
            <div class="settings-item">
                <label for="max-tabs">最大标签页数量</label>
                <input type="number" id="max-tabs" value="10" min="1" max="20">
                <div class="description">允许同时打开的最大标签页数量</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/settings.js"></script>
</body>

</html>
