  <style>

    /* ä¿®æ”¹æ ‡ç­¾æ å®¹å™¨æ ·å¼ */
    .tabs-container {

    .tabs-scroll {

      height: 100%;
      margin: 0 32px;

    /* éšè—æ»šåŠ¨æ¡ */
    .tabs-scroll::-webkit-scrollbar {

    /* ä¿®æ”¹æ ‡ç­¾æ ·å¼ */
    .tab {
      position: relative;
      height: 34px;
      background: #021824;
      margin-left: -5px;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 10px;
      padding-right: 30px;
      min-width: 100px;
      max-width: 160px;
      transition: all 0.1s ease-out;
      -webkit-app-region: no-drag;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .tab::before,
    .tab::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      bottom: 0;
      background: transparent;
    }

    .tab::before {
      left: -8px;
      border-bottom-right-radius: 8px;
      box-shadow: 4px 4px 0 4px #021824;
    }

    .tab::after {
      right: -8px;
      border-bottom-left-radius: 8px;
      box-shadow: -4px 4px 0 4px #021824;
    }

    .tab:hover {
      background: #10618c;
    }

    .tab:hover::before {
      box-shadow: 4px 4px 0 4px #10618c;
    }

    .tab:hover::after {
      box-shadow: -4px 4px 0 4px #10618c;
    }

    .tab.active {
      background: #074261;
      z-index: 2;
      height: 34px;
    }

    .tab.active::before {
      box-shadow: 4px 4px 0 4px #074261;
    }

    .tab.active::after {
      box-shadow: -4px 4px 0 4px #074261;
    }

    .tab:first-child {
      margin-left: 0;
    }

    /* è°ƒæ•´pythonæŒ‰é’®å’Œç¬¬ä¸€ä¸ªåŠ¨æ€æ ‡ç­¾é¡µä¹‹é—´çš„è·ç¦» */
    #hash-btn + .tab {

    }

    /* æ ‡ç­¾æ ‡é¢˜æ ·å¼ä¼˜åŒ– */
    .tab-title {

      font-size: 12px;
      color: #fefefe;
      user-select: none;
      line-height: 34px;
      max-width: calc(100% - 20px);
    }

    .tab.active .tab-title {

    }

    /* å…³é—­æŒ‰é’®æ ·å¼ä¼˜åŒ– */
    .close-btn {

    .tab:hover .close-btn {

    /* æ–°å»ºæ ‡ç­¾æŒ‰é’®æ ·å¼ä¼˜åŒ– */
    #new-tab-btn {

    /*èœå•æŒ‰é’®*/

    #home-btn,

    /* æ»šåŠ¨æŒ‰é’®æ ·å¼ä¼˜åŒ– */
    .scroll-button {

    /* æ·»åŠ åŠ è½½åŠ¨ç”»æ ·å¼ */
    .tab-loading {

    .tab-loading.active {

    }

    @keyframes tab-loading {
      0% {

    }

  <!-- æµè§ˆå™¨æ¨¡å¼ï¼šåŠ è½½æ¨¡æ‹Ÿçš„ Electron API -->
  <script type="module">
    // æ£€æµ‹æ˜¯å¦åœ¨æµè§ˆå™¨ç¯å¢ƒä¸­ï¼ˆé Electronï¼‰
    // Electron ç¯å¢ƒä¼šæœ‰ process.versions.electronï¼Œæµè§ˆå™¨ç¯å¢ƒæ²¡æœ‰
    const isElectron = typeof process !== 'undefined' && process.versions && process.versions.electron
    
    if (!isElectron && typeof window.electronAPI === 'undefined') {

      import('/src/browser-mock.js').then(() => {

        setTimeout(() => {
